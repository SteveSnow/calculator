<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normal.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
	<div id="bodyContainer">
		<div id="calc">
			<div id="screenDisplay">
				0
			</div>
			<div id="mainStage">
				<div id="buttonStage">
					<button onclick="sendNumber(1)" class="numButton numStyle">1</button>
					<button onclick="sendNumber(2)" class="numButton numStyle">2</button>
					<button onclick="sendNumber(3)" class="numButton numStyle">3</button>
					<button onclick="sendNumber(4)" class="numButton numStyle">4</button>
					<button onclick="sendNumber(5)" class="numButton numStyle">5</button>
					<button onclick="sendNumber(6)" class="numButton numStyle">6</button>
					<button onclick="sendNumber(7)" class="numButton numStyle">7</button>
					<button onclick="sendNumber(8)" class="numButton numStyle">8</button>
					<button onclick="sendNumber(9)" class="numButton numStyle">9</button>
					<button onclick="sendClear()"  class="numButton funcStyle">C</button>
					<button onclick="sendNumber(0)" class="numButton numStyle">0</button>
					<button onclick="sendNumber('.')" class="numButton funcStyle">.</button>
				</div>
				<div id="funcStage">
					<button onclick="sendFunc('*')" class="funcButton funcStyle">x</button>
					<button onclick="sendFunc('/')" class="funcButton funcStyle">/</button>
					<button onclick="sendFunc('+')" class="funcButton funcStyle">+</button>
					<button onclick="sendFunc('-')" class="funcButton funcStyle">-</button>
					<button onclick="sendEnter()" class="funcButton funcStyle">=</button>
				</div>
			</div>
		</div>		
	</div>

		<script src="scripts/send_number.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="scripts/send_enter.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="scripts/send_clear.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="scripts/send_func.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
